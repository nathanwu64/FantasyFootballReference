<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="page">
        <nav class="jersey-15" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Dynasty Nuts</a></li>
              <li class="breadcrumb-item active" aria-current="page">{{ username }}</li>
            </ol>
        </nav>

        <h1 class="jersey-15" id="username">{{ username }}</h1>
        <h3 class="dividerTitle tagline">
          The Rafters /
          <small class="text-body-secondary">Flags fly forever.</small>
        </h3>
        <div id="leaguesWonWrapper" class="row row-cols-1 row-cols-md-6 g-4">
            <div class="col">
                <div class="flag-outer-border flex-center round-top-corners">
                    <div class="flag-inner-border flex-center round-top-corners">
                        <div class="flag flex-center round-top-corners">
                            <div class="leagueContainer">
                                <div class="leagueName jersey-15">RED DRAGONS DYNASTY</div>
                                <div class="championText parisienne">Champion</div>
                            </div>
                            <div class="yearContainer jersey-15">
                                <div class="year">20</div>
                                <i class="bi bi-trophy-fill"></i>
                                <div class="year">21</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="flag-outer-border flex-center round-top-corners">
                    <div class="flag-inner-border flex-center round-top-corners">
                        <div class="flag flex-center round-top-corners">
                            <div class="leagueContainer">
                                <div class="leagueName jersey-15">MONEYBALL MANIA</div>
                                <div class="championText parisienne">Champion</div>
                            </div>
                            <div class="yearContainer jersey-15">
                                <div class="year">20</div>
                                <i class="bi bi-trophy-fill"></i>
                                <div class="year">23</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');

    .fugaz {
      font-family: "Fugaz One", serif;
      font-weight: 400;
      font-style: normal;
    }
    .parisienne {
      font-family: "Parisienne", serif;
      font-weight: 600;
      font-style: italic;
    }
    .bebas-neue {
      font-family: "Bebas Neue", serif;
      font-weight: 400;
      font-style: normal;
    }
    .jersey-15 {
      font-family: "Jersey 15", serif;
      font-weight: 400;
      font-style: normal;
    }

    body {
        height: 100vh;
        margin: 0;
        font-family: "Bebas Neue", serif;
        color: #4A4A4A;
        background: #FFFFE3;
        line-height: normal;
    }
    .page {
        min-height: 100vh;
        margin: auto;
        width: min(95vw, 1300px);
        padding: 2%;
    }
    #username {
        color: #305cde;
        padding-bottom: 2%;
    }
    .dividerTitle {
        border-bottom: thick solid #EFBF04;
        margin-bottom: 1%;
    }
    .flex-center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .round-top-corners {
        border-radius: 3% 3% 0 0;
    }
    /* Gives effect of a border */
    .flag-outer-border{
        position: relative;
        width: 100%;
        height: 100%;
        background: #1C39BB;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 90%, 0 100%);
    }
    .flag-inner-border{
        position: relative;
        width: 98%;
        height: 98%;
        background: #FFFFFF;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 90%, 0 100%);
    }
    .flag {
        position: relative;
        width: 95%;
        height: 96%;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 90%, 0 100%);
        background-color: #1C39BB;
        color: #FFFFFF;
        text-align: center;
        padding: 10% 5% 25% 5%;
    }
    .leagueContainer {
        height: 70%;
    }
    .leagueName {
        font-size: 1.5rem;
        color: #FFFFE3;
    }
    .championText {
        font-size: 2rem;
        margin-top: -12px;
    }
    .yearContainer {
        display: flex;
        font-size: 2rem;
        margin-top: 10px;
        height: 20%;
    }
    .year {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        text-decoration: underline;
    }
    .bi-trophy-fill {
        font-size: 2.5rem;
        display: flex;
        align-items: center;
    }
    .gold-trophy {
        color: #EFBF04;
    }
    .silver-trophy {
        color: #C0C0C0;
    }
    .bronze-trophy {
        color: #CD7F32;
    }
</style>

<script>
    appendObjectsToDiv({{ league_wins|safe }}, "leaguesWonWrapper");

    function appendObjectsToDiv(objects, divId) {
        // Get the div element by ID
        const containerDiv = document.getElementById(divId);
        containerDiv.innerHTML = '';

        // Iterate through the array of objects
        objects.forEach(obj => {
            // Extract object properties
            const { name, text, year } = obj;

            // Determine the text class
            const textClass = text === "Champion" ? "championText parisienne" : "jersey-15";

            // Determine the trophy class
            let trophyClass = "";
            if (text === "Champion") {
                trophyClass = "gold-trophy";
            } else if (text === "Runner-Up") {
                trophyClass = "silver-trophy";
            } else if (text === "Third Place") {
                trophyClass = "bronze-trophy";
            }

            // Generate the HTML for each object
            const html = `
                <div class="col">
                    <div class="flag-outer-border flex-center round-top-corners">
                        <div class="flag-inner-border flex-center round-top-corners">
                            <div class="flag flex-center round-top-corners">
                                <div class="leagueContainer">
                                    <div class="leagueName jersey-15">${name}</div>
                                    <div class="${textClass}">${text}</div>
                                </div>
                                <div class="yearContainer jersey-15">
                                    <div class="year">20</div>
                                    <i class="bi bi-trophy-fill ${trophyClass}"></i>
                                    <div class="year">${String(year).slice(-2)}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Append the generated HTML to the container div
            containerDiv.innerHTML += html;
        });
    }



</script>
